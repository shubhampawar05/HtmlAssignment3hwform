<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <legend> Personal details</legend>
        <label for="status">Salutation</label>
        <br>
        <select name="" id="status">
            <option value="none">--None--</option>
            <option value="mr">Mr.</option>
            <option value="mrs">Mrs.</option>
        </select>
        <br><br>
        <label for="firstname">First Name:</label>
        <input type="text" name="" id="firstname" placeholder="abcd">
        <br><br>
         <label for="lastname">Last Name: </label>
        <input type="text" name="" id="lastname" placeholder="abcd">
        <br><br>
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="" id="email" placeholder="abc@gamil.com">
        <br><br>
        <label for="dob">Date of birth:</label>
        <input type="date" name="" id="dob">
        <br><br>
        <label for="address">Address:</label><br>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <br>
        <br>
        <input type="submit" value="Submit">


    </form>
</body>
</html>
